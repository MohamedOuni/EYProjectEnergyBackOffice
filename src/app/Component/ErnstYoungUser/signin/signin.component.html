<div class="flex flex-column align-items-center justify-content-center">
    <img src="assets/demo/images/login/Ernst-Young-Logo.png" class="mb-5 w-6rem flex-shrink-0">                
    <div style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
        <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
            <div class="text-center mb-5">
                <img src="assets/demo/images/login/avatar.png" alt="Image" height="50" class="mb-3">
                <div class="text-900 text-3xl font-medium mb-3">Welcome to EY</div>
                <span class="text-600 font-medium">Sign in to continue</span>
            </div>
            <form
            *ngIf="!isLoggedIn"
            name="form"
            (ngSubmit)="f.form.valid && onSubmit()"
            #f="ngForm"
            novalidate
            >        
            <div>
                <label for="UserName" class="block text-900 text-xl font-medium mb-2">Username</label>
                <input id="UserName" type="text" placeholder="UserName" pInputText class="w-full md:w-30rem mb-5" style="padding:1rem"
                name="UserName"
                [(ngModel)]="form.username"
                required
                #username="ngModel"
                [ngClass]="{ 'is-invalid': f.submitted && username.errors }"
                >
                <div *ngIf="username.errors && f.submitted" class="invalid-feedback">
                  Username is required!
                </div>    
              <label for="password1" class="block text-900 font-medium text-xl mb-2">Password</label>
              <p-password id="password1" placeholder="Password"  styleClass="mb-5" inputStyleClass="w-full p-3 md:w-30rem"
              name="PasswordHash"
              [(ngModel)]="form.password"
              required
              minlength="6"
              #password="ngModel"
              [ngClass]="{ 'is-invalid': f.submitted && password.errors }"
              [toggleMask]="true"
              ></p-password>
              <div *ngIf="password.errors && f.submitted" class="invalid-feedback">
                <div *ngIf="password.errors['required']">Password is required</div>
                <div *ngIf="password.errors['minlength']">
                  Password must be at least 6 characters
                </div>
              </div>
                <div class="flex align-items-center justify-content-between mb-5 gap-5">
                    <div class="flex align-items-center">
                        <p-checkbox id="rememberme1" [binary]="true" styleClass="mr-2"></p-checkbox>
                        <label for="rememberme1">Remember me</label>
                    </div>
                  </div>
                  <div style="text-align: center;">
                    <button pButton pRipple label="Sign In" class="w-full p-3 text-xl"></button>
                    <p style="margin-top: 10px;"><a class="font-medium no-underline ml-2 text-right cursor-pointer" style="color: var(--primary-color)" routerLink="/forgotpassword">Forgot Password?</a></p>
                </div>
  
                <div >
                  <div *ngIf="f.submitted && isLoginFailed" class="alert alert-danger" role="alert">
                    Login failed: {{ errorMessage }}
                  </div>
                </div>
            </div>
            </form>
        </div>
    </div>
  </div>
